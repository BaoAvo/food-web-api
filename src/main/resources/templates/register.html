<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">

	<title>Sign Up</title>
	<!-- Bootstrap CSS -->
	<link th:href="@{css/error.css}" rel="stylesheet">


</head>
<body>
	<div class="container col-md-5 mt-4">
		<div class="card">
			<div class="card-body">
				<form th:action="@{/save}" th:object="${user}" method="post">
					<h2 class="text-center text-primary">Create a new account</h2>
					<fieldset class="form-group">
						<label>First name </label>
						<input class="form-control" type="text" th:field="*{firstName}">
						<!--form error-->
<!--						<p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"/>-->
					</fieldset>
					<fieldset class="form-group">
						<label>Last name </label>
						<input class="form-control" type="text" th:field="*{lastName}">
						<!--form error-->
<!--						<p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"/>-->
					</fieldset>
					<fieldset>
						<label>Your email</label>
						<input class="form-control" type="email" th:field="*{email}">
<!--						<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>-->
					</fieldset>
					<fieldset class="form-group">
						<label>Password </label>
						<input class="form-control" type="password" th:field="*{password}">
<!--						<p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>-->
					</fieldset>
					<div class="col text-center mt-3">
						<button type="submit" class="btn btn-success" >Register</button>
					</div>
					<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body" th:href="@{/login}"><u>Login here</u></a></p>
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
