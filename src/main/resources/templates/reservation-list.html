<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Reservation List</title>
    <script>


    </script>
</head>
<body>
<div class="container col-md-5 mt-4">
<h2>Reservation Management</h2>
<div>
    <label>Search Bar</label>
    <form th:object="${searchObject}"  th:action="@{/reservation/view-reservation/}" method="get">
        <div class="form-inline d-inline-flex p-2 border row align-items-center justify-content-center">
        <fieldset>
            <label class="mr-sm-2">Name:</label>
            <input class="form-control mb-2 mr-sm-2" th:field="*{name}" type="text" name="name" placeholder="Search Name">
        </fieldset>
        <fieldset>
            <label class="mr-sm-2">From:</label>
            <input class="form-control mb-2 mr-sm-2" th:field="*{fromDate}" type="date" name="from">
        </fieldset>
        <fieldset>
            <label class="mr-sm-2">To:</label>
            <input class="form-control mb-2 mr-sm-2" th:field="*{toDate}" type="date" id="start" name="to">
        </fieldset>
            <fieldset>
            <label class="mr-sm-2">Status:</label>
            <!-- chưa hiểu sao nó lưu lại lắm           -->
            <select class="form-control mb-2 mr-sm-2" th:field="*{status}">
                <option th:each="option : ${searchObject.options}" th:value="${option.key}" th:text="${option.value}">
            </select>
            </fieldset>
        </div>
        <div class="form-inline custom-control my-1 mr-sm-2">




        <input type="submit" class="btn btn-primary mb-2" value="submit">
        </div>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Client Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Option</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${reservations}">
        <td th:text="${reservation.getId()}"></td>
        <td th:text="${reservation.clientName}"></td>
        <td th:text="${reservation.phoneNumber}"></td>
        <td th:text="${reservation.getRealDate()}"></td>
        <td th:if="${reservation.isApprove() == false}">Waiting</td>
        <td th:if="${reservation.isApprove() == true}">Approved</td>
        <td>
            <a th:href="'/reservation/view-reservation/' + ${reservation.id}">Detail</a>
            <form th:action="'/reservation/delete/' + ${reservation.id}"
                  onsubmit="return confirm('Do you really want to delete this reservation');">

                <input type="submit" value="Delete">
            </form>
            <a th:href="'/reservation/approve/' + ${reservation.id}"
               th:if="${reservation.isApprove() == false}">Approve</a>
            <a th:href="'/reservation/approve/' + ${reservation.id}" th:if="${reservation.isApprove() == true}">Deapprove</a>
        </td>

    </tr>
    </tbody>
</table>
</div>


</body>
</html>
