<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Reservation List</title>
</head>
<body>
<h2>Reservation Management</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Client Name</th>
        <th>Phone Number</th>
        <th>Date</th>
        <th>Approve</th>
        <th>Option</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.clientName}"></td>
        <td th:text="${reservation.phoneNumber}"></td>
        <td th:text="${reservation.date}"></td>
        <td th:if="${reservation.isApprove() == false}">Waiting</td>
        <td th:if="${reservation.isApprove() == true}">Approved</td>
        <td>
            <a th:href="'/reservation/' + ${reservation.id}">Detail</a>
            <a th:href="'/reservation/delete/' + ${reservation.id}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>


</body>
</html>
