<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
        </li>

    </ul>

</div>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">Category DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <h1 class="text-danger" th:text="'ID: '+ ${category.id}" />
            <h3 th:text="'Name: ' + ${category.name}" />
            <h3 class="" th:text="'Product List: '">
            </h3>
            <h4 th:each="product : ${products}">
                <a class="text-decoration-none text-success" th:href="@{/admin/product/detail/{id}(id=${product.productId})}" th:if="(${product.category.id} == ${category.id})"
                   th:text="${product.name}"
                ></a>
            </h4>
        </div>
    </div>
</div>
</body>
</html>
