<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <title>Document</title>
</head>
<body>
Reservation:
<p th:text="${reservation.id}"></p>
<p th:text="${reservation.date}"></p>
<p th:text="${reservation.phoneNumber}"></p>
<p th:text="${reservation.clientName}"></p>
<br>
<br>

<div th:each="detail : ${details}">
    <p th:text="${detail.table.tableTypes}"></p>
    <p th:text="${detail.numberOfTables}"></p>
    <hr>

</div>


</body>
</html>
