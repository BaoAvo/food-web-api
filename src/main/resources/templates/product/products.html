<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">

    <a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>
    <div th:if="${msg}" class="alert alert-success text-center">
        [[${msg}]]
    </div>
    <h2 class="text text-center text-success"  style="margin-bottom: 20px">PRODUCT LIST</h2>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Id</th>
            <th scope="col">Name
                <a th:href="@{/admin/product/sort/asc}" class="text-decoration-none">
                    <img th:width="20dp" th:height="20dp" th:src="@{/images/up.png}">
                </a>
                <a th:href="@{/admin/product/sort/desc}" class="text-decoration-none" >
                    <img th:width="20dp" th:height="20dp" th:src="@{/images/down.png}">
                </a>
            </th>
            <th scope="col">Category</th>
            <th scope="col">Preview</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.productId}"></td>
            <td>
               <a class="text-decoration-none" th:href="@{/admin/product/detail/{id}(id=${product.productId})}" th:text="${product.name}"></a>
            </td>
            <td th:text="${product.category.name}"></td>
            <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>

<!--            Show dialog to delete-->
            <td>
            <a th:data-id="${product.productId}"
                   th:data-name="${product.name}"
                   onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                   class="btn btn-danger" style="color: aliceblue">Delete
            </a>
            </td>
            <td><a href="" th:href="@{/admin/product/update/{id}(id=${product.productId})}" class="btn btn-warning">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function showConfirmModalDialog(id, name) {
        $('#productName').text(name);
        $('#yesOption').attr('href', '/admin/product/delete/' + id);
        $('#confirmationId').modal('show');
    }
</script>
<!-- Dialog -->
<div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
     aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete "<span id="productName"></span>"?
            </div>
            <div class="modal-footer">
                <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
