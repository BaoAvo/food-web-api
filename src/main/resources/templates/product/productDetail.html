<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto"></ul>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
    </li>

  </ul>

</div>
<div class="container col-md-5 text-center mt-4">
  <h2 class="text text-primary mb-4">Product DETAIL</h2>
  <div class="row bg-light">
    <div class="col">
      <h1 class="text-danger" th:text="'ID: ' + ${product.productId}" />
      <h2 th:text="'Name: ' + ${product.name}" />
      <h3 th:text="'Category: '"></h3>
      <h3 th:each="category : ${categories}">
        <a class="text-decoration-none text-success" th:if="(${category.id} == ${product.category.id})" th:href="@{/admin/categories/detail/{id}(id=${category.id})}"
           th:text="${category.name}"
        ></a>
      </h3>
      <h3 th:text="'Price: ' + ${product.price} + '$'">
      </h3>
      <h3 th:text="'Quantity: ' + ${product.quantity}">
      </h3>
      <h5 th:text="'Description: ' + ${product.description}">
      </h5>
    </div>
  </div>
</div>
</body>
</html>
