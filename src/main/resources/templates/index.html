<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
    <!--main content start-->
    <div layout:fragment="content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i><b style="color: #092f3d"> Admin</b></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                       <li th:href="@{/admin}"><i class="fa fa-laptop"></i>Dashboard</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div th:href="@{/admin/products}" class="info-box blue-bg">
                        <i class="fa fa-shopping-cart"></i>
                            <div class="count" th:text="${products.size()}"></div>
                        <div class="title">Products</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div th:href="@{/admin/categories}" class="info-box brown-bg">
                        <i class="fa fa-bars"></i>
                        <div class="count" th:text="${categories.size()}"></div>
                        <div class="title">Categories</div>
                    </div>
                    </a>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div th:href="@{/admin/reservation/view-reservation}" class="info-box dark-bg">
                        <i class="fa fa-table"></i>
                        <div class="count" style="font-size:20px" th:if="${reservations.size() > 1}" th:text="${reservations.size()} + ' table reservation request are waiting'"></div>
                        <div class="count" style="font-size:20px" th:if="${reservations.size() < 1}" th:text="${reservations.size()} + ' table reservation request is waiting'"></div>
<!--                        <div class="title">Reservation</div>-->
                    </div>
            </div>
            </div>
        </section>
    </div>
    <!--main content end-->
</body>

</html>
